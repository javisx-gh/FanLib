<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página web recopilatoria de libros de fantasía y autores">
    <meta name="author" content="Diego Leiva">
    <title>FanLib</title>
    <link rel="stylesheet" href="FanLib.css">
</head>

<body class="body-form-libros">
    <!-- Barra de navegación -->
    <div id="Contenedor">
        <div id="Encabezado">
            <a href="index.html"><img id="logo" src="imagenes/logo.png" alt="Indice"></a>
            <div class="opcion"> <a href="lista-autores.html"> Autores</a> </div>
            <div class="opcion"> <a href="lista-libros.html"> Libros</a> </div>
            <div id="busquedad">
                <input id="buscador" type="text" placeholder="Buscar...">
                <div>
                    <a href=""><img id="lupa" src="imagenes/lupa.png" alt="Buscar"></a>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabla de autores -->
    <div class="titulo-form">
        <h1>Formulario Libros</h1>
    </div>

    <div id="Cuerpo">
        <div id="formulario">
            <form action="" method="get">
                <div class="marco">
                    <div class="espacio-libros">
                        <label for="titulo">Título:</label>
                        <input type="text" name="titulo" id="titulo" class="borde" size="20" maxlength="20">
                    </div>
                </div>

                <div class="marco">
                    <div class="espacio-libros">
                        <label for="fecha_pub">Fecha de publicación:</label>
                        <input type="date" name="fecha" id=”fecha” class="borde">
                    </div>
                </div>

                <div class="marco">
                    <div id="descripcion" class="espacio-libros">
                        <label for="texto">Descripción:</label>
                        <textarea rows="2" cols="40" name="texto" id="texto_desc" class="borde"></textarea><br>
                    </div>
                </div>

                <div class="marco">
                    <div id="portada" class="espacio-libros">
                        Portada:
                        <input type="file" name="archivo" class="borde">
                    </div>
                </div>
                <div class="marco">
                    <div id="autoresInfluidos" class="espacio-libros">
                        <label for="titulo">Autores Influidos:</label>
                        <input type="text" name="titulo" id="titulo" class="borde" size="20" maxlength="50">
                    </div>
                </div>

                <div class="marco">
                    <div id="genero" class="espacio-libros">
                        <label for="generos">
                            Género
                        </label>
                        <datalist id="listaGeneros">
                            <select name="listaGeneros">
                                <option value="Terror">Terror</option>
                                <option value="Comedia">Comedia</option>
                                <option value="Suspense">Suspense</option>
                                <option value="Romance">Romance</option>
                            </select>
                        </datalist>

                        <input id="generos" name="generos" list="listaGeneros" class="borde">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Botón inferior -->
    <a href="lista-libros.html">
        <div id="botones">
            <input type="submit" value="Guardar Datos" id="boton"><br>
        </div>
    </a>
    </div>
</body>

</html>
